<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <object th:include="~{fragments/common :: js}" th:remove="tag"></object>
  <object th:include="~{fragments/common :: css}" th:remove="tag"></object>
  <object th:include="~{fragments/common :: bootstrap}" th:remove="tag"></object>
  <title>Home</title>
  <style>
    .appointment-box {
      background-color: #6C2BA1;
      color: white;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
      font-size: 24px;
    }

    .appointment-box h2 {
      margin: 0;
      font-size: 60px;
    }

    .appointment-box p {
      font-size: 18px;
    }
  </style>
</head>

<body>
<nav th:replace="~{fragments/navbar :: navbar}"></nav>
<div class="container text-center">

  <div class="row justify-content-center mt-5">
    <div class="col-12 mb-4">
      <img src="/img/doctor.png" alt="Doctor Icon" class="img-fluid" style="width: 200px;">
    </div>
    <div class="col-12">
      <h1 class="mb-0">Appointment System</h1>
    </div>
  </div>

  </br>

  <div class="row justify-content-center">
    <div class="col-md-4 appointment-box">
      <h2 th:text="${todaysAppointments}"></h2>
      <p>Today's Ongoing Appointments</p>
    </div>
  </div>

</div>
</body>

</html>
