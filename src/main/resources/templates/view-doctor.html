<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <object th:include="~{fragments/common :: js}" th:remove="tag"></object>
  <object th:include="~{fragments/common :: css}" th:remove="tag"></object>
  <object th:include="~{fragments/common :: bootstrap}" th:remove="tag"></object>
  <title>Doctor Detail</title>
</head>

<body>
<nav th:replace="~{fragments/navbar :: navbar}"></nav>
<div class="container">
  <div class="row justify-content-center my-4">
    <div class="card">
      <div class="card-header" style="background-color: #6C2BA1; color: white; border-radius: 10px; width: auto">
        <div class="d-flex justify-content-between align-items-center">
          <h4 class="mb-0">Doctor Detail</h4>
          <div>
            <a type="button" class="btn btn-primary btn-md me-2" th:href="@{/doctor/{idDoctor}/update(idDoctor=${doctor.id})}">Update</a>
            <a type="button" class="btn btn-danger btn-md" data-bs-toggle="modal" data-bs-target="#deleteDoctorModal">Delete</a>
          </div>
        </div>
      </div>

      <div class="card-body">
        <div class="row mb-3">
          <p class="fw-bold col-sm-4">ID:</p>
          <p class="col-sm-8" th:text="${doctor.id}"></p>
        </div>

        <div class="row mb-3">
          <p class="fw-bold col-sm-4">Name:</p>
          <p class="col-sm-8" th:text="${doctor.name}"></p>
        </div>

        <div class="row mb-3">
          <p class="fw-bold col-sm-4">Email:</p>
          <p class="col-sm-8" th:text="${doctor.email}"></p>
        </div>

        <div class="row mb-3">
          <p class="fw-bold col-sm-4">Gender:</p>
          <p class="col-sm-8" th:text="${doctor.assignGender()}"></p>
        </div>

        <div class="row mb-3">
          <p class="fw-bold col-sm-4">Schedules:</p>
          <p class="col-sm-8" th:text="${#strings.arrayJoin(doctor.getScheduleDayStrings(), ', ')}"></p>
        </div>

        <div class="row mb-3">
          <p class="fw-bold col-sm-4">Specialization:</p>
          <p class="col-sm-8" th:text="${doctor.getSpecialistString()}"></p>
        </div>

        <div class="row mb-3">
          <p class="fw-bold col-sm-4">Years of Experience:</p>
          <p class="col-sm-8" th:text="${doctor.yearsOfExperience} + ' years'"></p>
        </div>

        <div class="row mb-3">
          <p class="fw-bold col-sm-4">Fee:</p>
          <p class="col-sm-8" th:text="'Rp ' + ${doctor.fee}"></p>
        </div>

        <div class="row mb-3">
          <p class="fw-bold col-sm-4">Created At:</p>
          <p class="col-sm-8" th:text="${#dates.format(doctor.createdAt, 'dd MMMM yyyy HH:mm')}"></p>
        </div>

        <div class="row mb-3">
          <p class="fw-bold col-sm-4">Updated At:</p>
          <p class="col-sm-8" th:text="${#dates.format(doctor.updatedAt, 'dd MMMM yyyy HH:mm')}"></p>
        </div>

      </div>
    </div>
  </div>
</div>
</body>

<div class="modal fade" id="deleteDoctorModal" tabindex="-1" aria-labelledby="deleteDoctorModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteDoctorModalLabel">Confirm Delete</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete Doctor <strong th:text="${doctor.name}"></strong>?
      </div>
      <div class="modal-footer">
        <form th:action="@{/doctor/delete}" method="POST">
          <input type="hidden" name="id" th:value="${doctor.id}">
          <button type="submit" class="btn btn-danger">Yes, Delete</button>
        </form>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>

</html>
