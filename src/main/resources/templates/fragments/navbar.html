<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
</head>

<body>
<nav th:fragment="navbar" class="navbar navbar-expand-lg" style="background: linear-gradient(90deg, #6e41aa, #7151bb);">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" style="color: white;">
      <img src="/img/logo.png" alt="Logo" id="navbar-logo" style="height: 40px; width: auto; margin-right: 10px;">Apap Medika
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" th:classappend="${currentPage == 'home'} ? ' fw-bold' : ''" th:href="@{/}" style="color: white; margin-right: 15px;">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:classappend="${currentPage == 'appointment'} ? ' fw-bold' : ''" th:href="@{/appointment/all}" style="color: white; margin-right: 15px;">Appointment</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:classappend="${currentPage == 'doctor'} ? ' fw-bold' : ''" th:href="@{/doctor/all}" style="color: white;">Doctors</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
</body>
</html>
